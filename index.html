<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Data</title>
    <!-- Link favicon -->
    <link rel="shortcut icon" href="./img/pokeball.png" type="image/x-icon">
    <!-- Link js -->
    <script src="script.js"></script>
    <script src="templates.js"></script>
    <link rel="stylesheet" href="style.css">
    <!-- Link bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
        rel="stylesheet">

</head>

<body onload="loadPokemon()">
    <!--Header -->
    <header>
        <h1>Pokemon Data</h1>
        <div class="header_right">
            <input onkeyup="searchPokemon()" id="searchforPokemon" placeholder="Search for a Player">
            <button onclick="clearSearch()" type="button" class="btn btn-dark ml4">Clear</button>
        </div>
    </header>
    <!-- overflow wrapper -->
    <div class="overflow">
        <!-- Cards container -->
        <div class="pokemonCard" id="pokemonCard"></div>
        <!-- DetailCard container -->
        <div onclick="closeDetailCard()" class="DetailCardWrapper" id="DetailCardWrapper">
            <div onclick="closeDetailCardOnbclickOutside(event)" class="DetailCard" id="DetailCard"></div>
        </div>
        <!-- Load more Pokemons Button -->
        <div class="d-flex justify-content-center bodybgcolour">
            <button onclick="loadmorePokemon()" type="button" class="btn btn-dark">Load for more Pokemons</button>
        </div>
        <!-- Loading circle -->
        <div id="profile-main-loader" class="profile-main-loader">
            <div class="loader">
                <p class="align-center">Loading New Pokemons...</p>
                <svg class="circular-loader" viewBox="25 25 50 50">
                    <circle class="loader-path" cx="50" cy="50" r="20" fill="none" stroke="#70c542" stroke-width="2" />
                </svg>
            </div>
        </div>
        <!-- Footer -->
        <div id="footer" class="align-center flex bgr-grey">
            <p>Developed by Nadir Ahmed @ 2025.</p>
        </div>
    </div>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
